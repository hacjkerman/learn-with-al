version: "3.1"

services:
  db:
    image: postgres
    restart: always
    environment:
      POSTGRES_PASSWORD: rootUser
    volumes:
      - "./data:/data/db"
  adminer:
    image: adminer
    restart: always
    ports:
      - 8080:8080
  chat:
    build: ./chatServer
    restart: always
    ports:
      - 4000:4000
    env_file:
      - ./chatServer/.env
    depends_on:
      - db
    links:
      - "db"
